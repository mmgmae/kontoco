<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>kontoco | game studio</title>
  </head>
  <body>
    <main>
      <!-- HEADER -->
      <header class="header">
        <div class="logo">
          <img src="assets/logo-lg.png" alt="kontoco logo" id="logo-img" />
        </div>
        <!-- HERO -->
        <div class="hero">
          <div class="multi-col">
            <div class="left-col">
              <div class="speech-bubble-container">
                <div class="speech-bubble" aria-hidden="true"></div>
                <div class="text-box-container">
                  <div class="text-box">
                    <h1 class="hero-text">
                      We make cute games for cute people...
                    </h1>
                    <button class="arrow-btn">
                      <img src="assets/arrow.png" alt="next" id="hero-arrow" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="right-col">
              <img
                src="assets/hero_cat/cat_idle.gif"
                alt="cat"
                aria-hidden="true"
              />
            </div>
          </div>
        </div>
      </header>

      <!-- UNDER DEVELOPMENT -->
      <div class="under-development-section"></div>
    </main>
  </body>
</html>
